name: Build and Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  workflow_dispatch:

env:
  SERVER_URL: ${{ secrets.SERVER_URL || 'https://planning-poker-secure.vercel.app' }}
  CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Vercel
      run: |
        if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
          echo "‚ö†Ô∏è  Vercel deployment skipped - VERCEL_TOKEN not configured"
          echo "To enable automatic deployment:"
          echo "1. Create a Vercel account and project"
          echo "2. Get your Vercel token from https://vercel.com/account/tokens"
          echo "3. Add VERCEL_TOKEN to GitHub repository secrets"
          exit 0
        fi
        
        # Install Vercel CLI
        npm i -g vercel
        
        # Set up environment variables for Vercel
        CLIENT_SECRET_VALUE="${{ secrets.CLIENT_SECRET }}"
        if [ -z "$CLIENT_SECRET_VALUE" ]; then
          CLIENT_SECRET_VALUE="dev-secret-key-planning-poker"
          echo "‚ö†Ô∏è  Using development CLIENT_SECRET for Vercel deployment"
        fi
        
        echo "üîß Setting up Vercel secrets..."
        
        # Create/update the secret in Vercel
        echo "$CLIENT_SECRET_VALUE" | vercel secrets add client_secret --token ${{ secrets.VERCEL_TOKEN }} || echo "Secret may already exist, attempting to update..."
        
        # If creation failed, try to remove and recreate
        if [ $? -ne 0 ]; then
          echo "Updating existing secret..."
          vercel secrets rm client_secret --token ${{ secrets.VERCEL_TOKEN }} --yes || true
          echo "$CLIENT_SECRET_VALUE" | vercel secrets add client_secret --token ${{ secrets.VERCEL_TOKEN }}
        fi
        
        # Deploy using Vercel CLI for personal accounts
        echo "üöÄ Deploying to Vercel..."
        
        # Deploy to Vercel (will prompt to link project if needed)
        vercel --token ${{ secrets.VERCEL_TOKEN }} --prod --yes
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

  build:
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    
    strategy:
      matrix:
        goos: [windows, linux, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64

    steps:
    - uses: actions/checkout@v4
    
    - name: Workflow info
      run: |
        echo "Trigger: ${{ github.event_name }}"
        echo "Ref: ${{ github.ref }}"
        echo "Is tag: ${{ startsWith(github.ref, 'refs/tags/') }}"
        echo "Deploy job will run: ${{ startsWith(github.ref, 'refs/tags/') }}"
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
    
    - name: Get dependencies
      run: go mod download
    
    - name: Validate secrets
      run: |
        if [ "${{ startsWith(github.ref, 'refs/tags/') }}" = "true" ]; then
          if [ -z "${{ env.CLIENT_SECRET }}" ]; then
            echo "Error: CLIENT_SECRET is required for tag builds"
            exit 1
          fi
        else
          echo "Non-tag build: CLIENT_SECRET validation skipped"
        fi
    
    - name: Build client with embedded config
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        # Get version info
        if [ "${{ startsWith(github.ref, 'refs/tags/') }}" = "true" ]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION="dev-${{ github.sha }}"
        fi
        COMMIT=${GITHUB_SHA::8}
        DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
        
        # Set default values for development builds
        SERVER_URL="${{ env.SERVER_URL }}"
        CLIENT_SECRET="${{ env.CLIENT_SECRET }}"
        
        if [ -z "$CLIENT_SECRET" ]; then
          CLIENT_SECRET="dev-secret-key-planning-poker"
          echo "‚ö†Ô∏è  Using development CLIENT_SECRET (production builds require GitHub secret)"
        fi
        
        if [ -z "$SERVER_URL" ]; then
          SERVER_URL="http://localhost:8080"
          echo "‚ö†Ô∏è  Using development SERVER_URL"
        fi
        
        # Create build-time configuration  
        LDFLAGS="-s -w -X main.BuildServerURL=${SERVER_URL} -X main.BuildClientSecret=${CLIENT_SECRET} -X main.BuildVersion=${VERSION} -X main.BuildCommit=${COMMIT} -X main.BuildDate=${DATE}"
        
        echo "üîß Building with configuration:"
        echo "  Version: ${VERSION}"
        echo "  Server URL: ${SERVER_URL}"
        echo "  Client Secret: $(echo ${CLIENT_SECRET} | cut -c1-8)..."
        echo "  Platform: ${{ matrix.goos }}/${{ matrix.goarch }}"
        echo "  LDFLAGS: ${LDFLAGS}"
        
        echo "üèóÔ∏è  Starting Go build..."
        if [ "${{ matrix.goos }}" = "windows" ]; then
          go build -ldflags="${LDFLAGS}" -o planning_poker_secure_${{ matrix.goos }}_${{ matrix.goarch }}.exe ./cmd/client
          echo "‚úÖ Built: planning_poker_secure_${{ matrix.goos }}_${{ matrix.goarch }}.exe"
        else
          go build -ldflags="${LDFLAGS}" -o planning_poker_secure_${{ matrix.goos }}_${{ matrix.goarch }} ./cmd/client
          echo "‚úÖ Built: planning_poker_secure_${{ matrix.goos }}_${{ matrix.goarch }}"
        fi
        
        # Verify the binary was created
        if [ "${{ matrix.goos }}" = "windows" ]; then
          ls -la planning_poker_secure_${{ matrix.goos }}_${{ matrix.goarch }}.exe
        else
          ls -la planning_poker_secure_${{ matrix.goos }}_${{ matrix.goarch }}
        fi
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: planning_poker_${{ matrix.goos }}_${{ matrix.goarch }}
        path: planning_poker_secure_*

  release:
    needs: build
    runs-on: ubuntu-latest
    # Temporarily enable for all pushes (comment out for production) 
    # if: startsWith(github.ref, 'refs/tags/')
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          **/planning_poker_secure_*
        body: |
          ## üöÄ Planning Poker - Secure Release
          
          ### What's New
          - ‚ú® Beautiful TUI interface with modern styling
          - üîê Secure authentication system
          - üõ°Ô∏è DDoS protection and rate limiting
          - üè† Host-only game controls
          - üë• Real-time participant tracking
          - üîí Vote locking system
          - üßπ Automatic room cleanup
          - ‚òÅÔ∏è **Server automatically deployed to Vercel**
          
          ### Download Instructions
          1. Download the appropriate binary for your system
          2. Make it executable (Linux/macOS): `chmod +x planning_poker_secure_*`
          3. Run the application: `./planning_poker_secure_*`
          
          **Note**: This release has the server URL and authentication pre-configured.
          The server is automatically deployed and ready to use!
          
          ### Supported Platforms
          - Windows (amd64)
          - Linux (amd64, arm64)
          - macOS (amd64, arm64)
          
          ### Security
          This release includes authentication and rate limiting for secure usage.
          Server deployed with production security settings.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
